<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> <title>Novo Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="h4 mb-0">➕ Dados do Produto</h2>
                </div>

                <div class="card-body">
                    <form action="/loja/salvar" method="POST">

                        <input type="hidden" name="id" th:value="${produto.id}">

                        <div class="mb-3">
                            <label class="form-label fw-bold">Nome do Produto:</label>
                            <input type="text" class="form-control" name="nome" required
                                   th:value="${produto.nome}" placeholder="Ex: iPhone 15">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Quantidade em Stock:</label>
                            <input type="number" class="form-control" name="quantidade" required
                                   th:value="${produto.quantidade}" placeholder="Ex: 10">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Preço (€):</label>
                            <input type="number" step="0.01" class="form-control" name="preco" required
                                   th:value="${produto.preco}" placeholder="Ex: 999.99">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Categoria:</label>
                            <select name="categoria" id="comboCategoria" class="form-select" onchange="verificarOutros(this)">
                                <option value="">-- Selecione --</option>
                                <option th:each="cat : ${listaCategorias}"
                                        th:value="${cat.id}"
                                        th:text="${cat.nome}"
                                        th:selected="${produto.categoria != null && cat.id == produto.categoria.id}">
                                </option>
                                <option value="">➕ Outros (Criar Nova)</option>
                            </select>
                        </div>

                        <div id="divNovaCategoria" class="alert alert-info" style="display: none;">
                            <label class="form-label text-primary fw-bold">Nome da Nova Categoria:</label>
                            <input type="text" class="form-control" name="novaCategoriaNome" placeholder="Escreva o nome aqui...">
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Guardar Produto</button>
                            <a href="/loja" class="btn btn-secondary">⬅️ Voltar à Lista</a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    function verificarOutros(select) {
        var caixaTexto = document.getElementById('divNovaCategoria');
        var textoDaOpcao = select.options[select.selectedIndex].text;

        if (textoDaOpcao.includes("➕")) {
            caixaTexto.style.display = 'block';
        } else {
            caixaTexto.style.display = 'none';
            document.getElementsByName('novaCategoriaNome')[0].value = '';
        }
    }
</script>

</body>
</html>
