<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> <title>Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h3 class="h5 mb-0">ðŸ“‚ Dados da Categoria</h3>
                </div>
                <div class="card-body">

                    <form action="/loja/categoria/salvar" method="POST" th:object="${categoria}">

                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label class="form-label fw-bold">Nome da Categoria:</label>
                            <input type="text" class="form-control form-control-lg" th:field="*{nome}" required placeholder="Ex: Desporto">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar Categoria</button>
                            <a href="/loja/categorias" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
